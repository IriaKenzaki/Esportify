name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - main  # DÃ©ploie uniquement sur la branche principale

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: ğŸ“‚ Install npm dependencies
        run: npm install

      # ğŸ› ï¸ Tentative de dÃ©ploiement via FTPS
      - name: ğŸ”„ Deploy via FTPS
        id: ftps_deploy
        continue-on-error: true  # Ne bloque pas le workflow si FTPS Ã©choue
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp-esportify-team.alwaysdata.net
          username: esportify-team
          password: ${{ secrets.ftp_password }}
          protocol: ftps-legacy  # ğŸ”„ Mode plus compatible
          security: loose  # ğŸ”“ Accepte TLS moins strict
          port: 21  # ğŸŒ Tester avec 990 si besoin
          timeout: 180  # â³ Augmente le temps de connexion
          exclude: |
            **/.git*
            **/.git*/**
           **/node_modules/bootstrap/scss/**
           **/node_modules/bootstrap/js/**
           **/node_modules/bootstrap-icons/icons/**  
          server-dir: /www/

      # ğŸš€ Si FTPS Ã©choue, on passe Ã  SFTP automatiquement
      - name: ğŸ”„ Deploy via SFTP (Fallback)
        if: steps.ftps_deploy.outcome == 'failure'  # ğŸ›‘ Si FTPS Ã©choue, essaie SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ftp-esportify-team.alwaysdata.net
          username: esportify-team
          password: ${{ secrets.ftp_password }}
          port: 22  # ğŸ”„ SFTP utilise le port 22
          source: "./"
          target: "/www/"
