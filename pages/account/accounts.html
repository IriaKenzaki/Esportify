<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Gestion des comptes</title>
</head>
<header>
    <h1>Gestion des comptes</h1>
</header>
<body>
    <div class="container-accounts">
            <form id="searchForm">
                <div class="form-container">
                    <div>
                        <label for="role-select">Sélection des droits:</label>
                        <select name="role" id="role-select">
                            <option value="">--Choix des options--</option>
                            <option value="ROLE_USER">Joueurs</option>
                            <option value="ROLE_ORGANISATEUR">Organisateur</option>
                            <option value="ROLE_ADMIN">Administrateur</option>
                        </select>
                    </div>
                    <div>
                        <label for="pseudo-search">Pseudo du compte:</label>
                        <input type="search" id="pseudo-search" name="pseudo-search" />
                    </div>
                    <div>
                        <label for="email-search">Mail du compte:</label>
                        <input type="search" id="email-search" name="email-search" />
                    </div>
                    <div>
                        <button type="button" id="searchButton">Recherche</button>
                    </div>
                </div>
            </form>
        <div class="container-accounts-bottom">
            <label for="responses">Résultats trouvés :</label>
            <div id="response-list">
                <!-- Zone dynamique pour afficher les résultats -->
            </div>
        </div>
    </div>
    <script src="/js/account/accounts.js"></script>
</body>
</html>
