<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Gestion d'un compte</title>
</head>
<body>
    <div class="container-account">
        <div class="container-left-account">
            <img src="/Images/assassin2.webp" alt="account">
        </div>
        <div class="container-right-account">
            <h1>Gestion du compte</h1>
            <form>
                <div>
                    <label for="UsernameInput" class="form-label">Votre Pseudo:</label>
                    <input type="text" class="form-control" id="UsernameInput" placeholder="Pseudo" name="Username"> 
                </div>
                <div>
                    <label for="PasswordInput" class="form-label">Votre mot de passe</label>
                    <input type="password" class="form-control" id="PasswordInput" name="Password">
                </div>
                <div>
                    <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                    <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="submitButton">Modifier le compte</button>
                </div>
            </form>
            <div class="text-center pt-2">
                <a href="/contact">Pour faire un changement d'adresse mail ou suppression de compte, veuilliez prendre contact avec nous.</a>
            </div>
        </div>
    </div>
    <script src="/js/account/myaccount.js"></script>
</body>
</html>
