<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Gestion d'un compte</title>
</head>
<header>
    <h1>Gestion d'un compte</h1>
</header>
<body>
    <div class="container-useraccount">
        <form id="userAccountForm">
            <div>
              <label for="UsernameInput" class="form-label">Pseudo du compte:</label>
              <input type="text" class="form-control" id="UsernameInput" placeholder="Pseudo" name="Username"> 
            </div>
            <div>
                <label for="EmailInput" class="form-label">Email du compte :</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
            </div>
            <div>
                <label for="role-select">Sélection des droits:</label>
                <select name="role" id="role-select">
                    <option value="">--Choix des options--</option>
                    <option value="ROLE_USER">Joueurs</option>
                    <option value="ROLE_ORGANISATEUR">Organisateur</option>
                    <option value="ROLE_ADMIN">Administrateur</option>
                </select>
            </div>
            <div>
                <button type="button" id="updateButton">Modification du compte</button>
            </div>
            <div>
                <p style="text-align: center">Pour la suppression du compte, entrez le email du compte. Attention cette action est irréversible.</p>
            </div>
            <div>
                <label for="EmailInput" class="form-label">Email du compte :</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
            </div>
            <div class="text-center">
                <button type="button" id="deleteButton">Supprimer le compte</button>
            </div>
        </form>
    </div>
    <script src="/js/account/useraccount.js"></script>
</body>
</html>
