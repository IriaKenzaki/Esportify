<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Gestion d'un compte</title>
</head>
<header>
    <h1>Gestion d'un compte</h1>
</header>
<body>
    <div class="container-useraccount">
        <form>
            <div>
              <label for="UsernameInput" class="form-label">Pseudo du compte:</label>
              <input type="text" class="form-control" id="UsernameInput" placeholder="Pseudo" name="Username"> 
            </div>
            <div>
                <label for="EmailInput" class="form-label">Email du compte :</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
            </div>
            <div>
                <label for="role-select">Sélection des droits:</label>
                <select name="role" id="role-select">
                    <option value="">--Choix des options--</option>
                    <option value="Joueur">Joueurs</option>
                    <option value="organisateur">Organisateur</option>
                    <option value="admin">Administrateur</option>
                </select>
              </div>
            <div>
                <button type="submit">Modification du compte</button>
            </div>
            <div>
                <p style="text-align: center">Pour la suppression du compte, entez le mot de passe du compte. Attention cette action est irréversible.</p>
            </div>
            <div>
                <label for="EmailInput" class="form-label">Email du compte :</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
              </div>
              <div class="text-center">
                <button type="submit"><a href="/accounts" class="acces">Supprimer le compte</a></button>
            </div>
        </form>
        <div class="text-center pt-2">
            <p>Envoie d’un mail de confirmation à l’adresse mail suite à une modification ou une suppression d’un compte.</p>
        </div>
    </div>
</body>
</html>
