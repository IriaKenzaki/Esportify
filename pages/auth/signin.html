<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Connexion</title>
</head>
<header>
</header>
<body>
    <div class="container-form">
        <div class="container-left">
            <h1>Connexion</h1>
            <form id="signinForm">
                <div class="mb-3">
                  <label for="EmailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email"> 
                  <div class="invalid-feedback">
                    Le mail et le mot de passe ne correspondent pas.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="PasswordInput" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="PasswordInput" name="Password">
                </div>
                <div class="text-center">
                    <button type="button" id="btnSignin">Connexion</button>
                </div>
            </form>
            <div class="text-center pt-3">
                <a href="/signup">Vous n’avez pas de compte ? C'est par ici !</a>
            </div>
        </div>
        <div class="container-right">
            <img src="../Images/chaos-marine-8852293_1280.png" alt="connexion">
        </div>
    </div>
    
</body>
</html>
