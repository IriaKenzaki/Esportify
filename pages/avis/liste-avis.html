
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Liste avis</title>
</head>
<header>
    <h1>Liste des avis</h1>
</header>
<body>
    <form id="searchForm">
        <div class="form-container-avis">
            <div>
                <label for="date">SÃ©lectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div class="field">
                <label for="rate" class="form-label">Evaluation :</label>
                <div class="rate" id="rate">
                    <input type="radio" id="star1" name="rate" value="5" />
                    <label for="star1" title="text">1 star</label>
                    <input type="radio" id="star2" name="rate" value="4" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star4" name="rate" value="2" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star5" name="rate" value="1" />
                    <label for="star5" title="text">5 stars</label>
                  </div>
            </div>
            <div>
                <button type="submit" id="searchButton" style="margin: 20px 0 0 0">Recherche</button>
            </div>
        </div>
    </form>
    <div class="container-event">
        <!-- Ici seras injecter les cards des avis-->
    </div>
    <script src="/js/avis/liste-avis.js"></script>
</body>
</html>
