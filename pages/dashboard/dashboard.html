<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<header>
    <h1>Tableau de bord</h1>
</header>
<body>
    <div id="filter-type-div">
        <select id="filter-type">
            <option value="message">Messages</option>
            <option value="statistique">Statistiques</option>
        </select>
    </div>
    </form>
    <form id="searchForm">
        <div id="stat-filters">
            <div class="form-container">
                <div>
                    <label for="role-select">Sélectionner un résultat :</label>
                    <select id="role-select">
                        <option value="all">Tous</option>
                        <option value="event">Evénements créés</option>
                        <option value="user">Utilisateurs créés</option>
                        <option value="connexion">Utilisateurs connectés</option>
                    </select>    
                </div>
                <div>
                    <label for="startDateStat">Date de début :</label>
                    <input type="date" id="startDateStat">   
                </div>
                <div>
                    <label for="endDateStat">Date de fin :</label>
                    <input type="date" id="endDateStat">
                </div>
                <div>
                    <button type="button" id="searchStatsButton">Filtrer les statistiques</button>
                </div>
            </div>
        </div>
    </form>

    <div id="stats-section">
        <canvas id="histogram"></canvas>
    </div>

    <div id="messages-section">
        <h2>Messages reçus</h2>

    </div>
    <script src="/js/dashboard/dashboard.js"></script>
    
</body>
