<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Liste event</title>
</head>
<header>
    <h1>Liste évènements global</h1>
</header>
<body>
    <form action="/search" method="GET">
        <div class="form-container">
            <div>
                <label for="date">Sélectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div>
                <label for="time">Sélectionner heur:</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="number">Nombre de Joueurs:</label>
                <input type="number" id="number" name="number" min="0">
            </div>
            <div>
                <label for="pseudo">Pseudo créateur:</label>
                <input type="text" id="pseudo" name="pseudo" maxlenght="60">        
            </div>
        </div>
        <button type="submit">Recherche</button>
    </form>
        <div class="container-event">

        </div>
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="eventTitle"></h2>
                <p id="eventDescription"></p>
                <p><strong>Nombre de joueurs:</strong><span id="eventPlayers"></span></p>
                <p><strong>Date et heur de début :</strong> <span id="eventStart"></span></p>
                <p><strong>Date et heur de fin :</strong> <span id="eventEnd"></span></p>
                <p><strong>Créé par :</strong> <span id="eventCreator"></span></p>
                <button id="registerButton">S'inscrire</button>
            </div>
        </div>
        <script src="/js/events.js"></script>
</body>
</html>
