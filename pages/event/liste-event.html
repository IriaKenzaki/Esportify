<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Liste des évènements</title>
</head>
<body>
    <header>
        <h1>Liste des évènements globaux</h1>
    </header>
    <form id="searchForm">
        <div class="form-container">
            <div>
                <label for="date">Sélectionner date :</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div>
                <label for="time">Sélectionner heure :</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="number">Nombre de joueurs :</label>
                <input type="number" id="number" name="number" min="0">
            </div>
            <div>
                <label for="pseudo">Pseudo créateur :</label>
                <input type="text" id="pseudo" name="pseudo" maxlength="60">        
            </div>
        </div>
        <button type="button" id="searchButton">Recherche</button>
    </form>

    <div class="container-event">
        <!-- Les cartes des événements seront injectées ici -->
    </div>
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="/Images/def-event.webp" alt="Image de l'événement" id="modalImage">
                </div>
                <div class="modal-body">
                    <h3 class="modal-title fs-5" id="eventModalLabel">Nom de l'événement</h3>
                    <hr class="modal-divider" />
                    <div class="modal-info" id="modalInfo">
                    </div>
                    <p id="modalDescription">Description de l'événement</p>    
                    <button type="button" id="button-modal" data-show="connected">
                        <a href="javascript:void(0);" class="acces-link" id="inscriptionLink">Inscription</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/event/liste-event.js"></script>
    <script src="/js/event/event.js"></script>
</body>
</html>
