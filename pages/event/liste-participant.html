<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Liste participant</title>
</head>
<body>
    <header>
        <h1 class="nom-event" id="eventName">Nom de l'évènement</h1>
    </header>
    <div class="container-accounts">
        <div class="container-accounts-top">
            <div class="field">
                <label for="pseudo-search">Pseudo du compte:</label>
                <input type="search" id="pseudo-search" name="pseudo-search" placeholder="Rechercher un pseudo..." />
            </div>
            <div class="field">
                <button type="button" id="searchButton">Recherche</button>
            </div>
        </div>
        <div class="container-accounts-bottom">
            <label for="responses">Liste des participants :</label>
            <div id="participantsList">
                <!-- Les participants seront insérés ici dynamiquement -->
            </div>
            <button type="button" class="reject-button" id="rejectButton">Rejeter participation</button>
        </div>
    </div>
    <script src="/js/event/liste-participant.js"></script>
</body>
</html>
