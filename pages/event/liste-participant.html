<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Liste participant</title>
</head>
<body>
    <header>
        <h1 class="nom-event">Nom de l'évènement</h1>
    </header>
    <div class="container-accounts">
        <div class="container-accounts-top">
            <div class="field">
                <label for="pseudo-search">Pseudo du compte:</label>
                <input type="search" id="pseudo-search" name="pseudo-search" placeholder="Rechercher un pseudo..." />
            </div>
            <div class="field">
                <button type="submit">Recherche</button>
            </div>
        </div>
        <div class="container-accounts-bottom">
            <label for="responses">Liste des participants :</label>
            <div class="response">
                <div class="response-details">
                    <span class="pseudo">Organa</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox1" />
                    <label for="checkbox1" class="checkbox-custom"></label>
                </div>
            </div>
            <hr class="divider" />
            <div class="response">
                <div class="response-details">
                    <span class="pseudo">Origan</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox2" />
                    <label for="checkbox2" class="checkbox-custom"></label>
                </div>
            </div>
            <button type="submit" class="reject-button">Rejeter participation</button>
        </div>
    </div>
</body>
</html>
