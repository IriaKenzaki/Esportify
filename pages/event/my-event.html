<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Mes évènements</title>
</head>
<header>
    <h1>Mes évènements</h1>
</header>
<body>
    <div style="margin: 30px auto;">
        <button type="submit"><a href="/new-event" class="acces">Crée un évènement</a></button>
    </div>

    <form id="searchForm">
        <div class="form-container">
            <div>
                <label for="date">Sélectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01">
            </div>
            <div>
                <label for="time">Sélectionner heure:</label>
                <input type="time" id="time" name="time">
            </div>
            <div>
                <label for="number">Nombre de Joueurs:</label>
                <input type="number" id="number" name="number" min="0">
            </div>
            <div>
                <button type="button" id="searchButton">Recherche</button>
            </div>
        </div>
    </form>

    <div class="container-event" id="eventContainer"></div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="margin: 1rem auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <img id="modalImage" src="" alt="Image de l'événement">
                </div>
                <div class="modal-body">
                    <h3 class="modal-title fs-5" id="eventModalLabel">Titre de l'évènement</h3>
                    <hr class="modal-divider"/>
                    <div class="modal-info">
                        <p><strong>Date et heure de début :</strong> <span id="modalStartTime"></span></p>
                        <p><strong>Nombre de joueurs :</strong> <span id="modalPlayers"></span></p>
                        <p><strong>Date et heure de fin :</strong> <span id="modalEndTime"></span></p>
                        <p><strong>Jeu associé :</strong> <span id="modalGame"></span></p>
                    </div>
                    <p id="modalDescription">Description évènement</p>
                </div>
            </div>
        </div>
    </div>
   
    <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content-edit">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEventModalLabel">Modifier l'événement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-edit-body">
                    <form id="editEventForm">
                        <div class="form-group">
                            <label for="editTitle" id="label-edit">Titre</label>
                            <input type="text" id="editTitle" name="editTitle" class="form-control" placeholder="Titre de l'événement">
                        </div>
                        <div class="form-group">
                            <label for="editDateStart" id="label-edit">Date de début</label>
                            <input type="date" id="editDateStart" name="editDateStart" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editDateEnd" id="label-edit">Date de fin</label>
                            <input type="date" id="editDateEnd" name="editDateEnd" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editTimeStart" id="label-edit">Heure de début</label>
                            <input type="time" id="editTimeStart" name="editTimeStart" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editTimeEnd" id="label-edit">Heure de fin</label>
                            <input type="time" id="editTimeEnd" name="editTimeEnd" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="editPlayers" id="label-edit">Nombre de joueurs</label>
                            <input type="number" id="editPlayers" name="editPlayer" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <label for="editGame" id="label-edit">Jeu associé</label>
                            <select id="editGame" name="editGame" class="form-control">
                                <option value="yams">Yams</option>
                                <option value="pendu">Pendu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editDescription" id="label-edit">Description</label>
                            <textarea id="editDescription" name="editDescription" class="form-control" placeholder="Description de l'événement"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editImage" id="label-edit">Télécharger une nouvelle image</label>
                            <input type="file" id="editImage" name="editImage" class="form-control" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="button-modal" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Enregistrer les modifications</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/event/my-event.js"></script>
</body>
