<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Création d'évènement</title>
</head>
<header>
    <h1>Création d'évènement</h1>
</header>
<body>
    <div class="container-new-event">
        <form action="/" method="POST" id= "formEvent" enctype="multipart/form-data">
            <div class="form-container">
                <div>
                    <label for="TitleInput" class="form-label">Titre :</label>
                    <input type="text" class="form-control" id="TitleInput" placeholder="Titre" name="Title" maxlenght="64"> 
                </div>
                <div>
                    <label for="DateStartInput">Date de début:</label>
                    <input type="date" id="DateStartInput" name="DateStartInput" min="2025-01-01" max="">
                </div>
                <div>
                    <label for="DateEndInput">Date de fin:</label>
                    <input type="date" id="DateEndInput" name="DateEndInput" min="2025-01-01" max="">
                </div>
                <div>
                    <label for="TimeStartInput">Heure de début:</label>
                    <input type="time" id="TimeStartInput" name="TimeStartInput">
                </div>
                <div>
                    <label for="TimeEndInput">Heure de fin:</label>
                    <input type="time" id="TimeEndInput" name="TimeEndInput">
                </div>
                <div>
                    <label for="PlayersInput">Nombre de Joueurs:</label>
                    <input type="number" id="PlayersInput" name="PlayersInput" min="0">
                </div>
                <div>
                    <label for="GameSelectInput">Sélection des jeux:</label>
                    <select name="GameSelectInput" id="GameSelectInput">
                        <option value="">--Choix des options--</option>
                        <option value="yams">Yams</option>
                        <option value="pendu">Pendu</option>
                    </select>        
                </div>
                <div>
                    <label for="imageUpload" class="form-label">Télécharger une image :</label>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                </div>                
            </div>
            <div class="container-new-event-bottom">
                <div>
                    <label for="DescriptionInput" class="form-label">Description de l'évènement :</label>
                    <textarea id= "DescriptionInput" name="Description" placeholder="Entrez la description ici..."></textarea>
                </div>
                <div>
                    <p class="p-contact"><span class="span-contact">Information : </span></p>
                    <p class="p-contact">Les image ne sont pas obligatoire pour la création de l’évènement, 
                        si vous voulez en mettre une image vous 
                        devez d’utiliser une image libre de droits ou vous appartenant. Merci de votre coopération.</p>
                </div>
            </div>
            <button type="button" id="btn-creation">Créer l'évènement</button>
        </form>
    </div>
    <script src="/js/event/new-event.js"></script>
</body>
</html>
