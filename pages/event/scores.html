<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Mes scores</title>
</head>
<header>
    <h1>Mes scores</h1>
</header>
<body>
    <div class="container-scores">
        <div class="container-scores-top">
            <div class="field">
                <label for="start-date">Sélectionner date:</label>
                <input type="date" id="start-date" name="start-date" min="2025-01-01">
            </div>
            <div class="field">
                <label for="end-date">Sélectionner date:</label>
                <input type="date" id="end-date" name="end-date" min="2025-01-01">
            </div>
            <div class="field">
                <button id="searchButton" type="submit">Recherche</button>
            </div>
        </div>
    
        <!-- SCORE GLOBAL RESTE EN DEHORS DE container-scores-bottom -->
        <div class="response">
            <div class="response-global" style="font-weight: 400;">
                <label for="score-global" style="font-size: 2rem;">Scores global:</label>
                <span class="score-global">0 points</span>    
            </div>
        </div>
    
        <div class="container-scores-bottom">
            <!-- Les scores filtrés apparaîtront ici -->
        </div>
    </div>
    <script src="/js/scores.js"></script>
</body>
