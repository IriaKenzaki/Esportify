
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Validation</title>
</head>
<header>
    <h1>Validation d'évènement</h1>
</header>
<body>
    <form id="searchForm">
        <div class="form-container">
            <div>
                <label for="date">Sélectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div>
                <label for="number">Créateur de l'évènement:</label>
                <input type="number" id="number" name="number" min="0">
            </div>
            <div>
                <button type="button" id="searchButton" style="margin: 20px 0 0 0">Recherche</button>
            </div>
        </div>
    </form>
        <div class="container-validation">
           <div>
                <h2>En attente de validation</h2>
                <div id="container-validation-left" >

                </div>
           </div>
           <div>
                <h2>Validés</h2>
                <div id="container-validation-right" >

                </div>
           </div>
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Détails de l'Événement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Image de l'événement" class="img-fluid mb-3">
                    <div class="modal-info"></div>
                    <p class="modal-description"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="validateButton">Valider</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
        <script src="/js/event/validation.js"></script>
        
</body>
