
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="/scss/main.css">
</head>
<body>
    <div class="game-container">
        <h1>Jeu du Pendu</h1>
        <p>Règles du jeu : Le jeu du pendu est un jeu de mots où vous devez deviner un mot en proposant des lettres,
             attention vous n'avez qu'un nombre limité d'essais pour trouver le bon mot !</p>
        <p id="wordDisplay">_ _ _ _ _</p>
        <p id="attemptsLeft">Tentatives restantes : <span id="attempts"></span></p>
        <div id="hangmanDrawing"></div>
        <div id="letters">
            
        </div>
    </div>
    <div id="exitGame">
        <button class="btn btn-primary" id="quitEventButton">Quitter l'événement</button>
    </div>
    <script src="/js/game/pendu.js"></script>
</body>
