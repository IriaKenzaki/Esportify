<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Mes scores</title>
</head>
<header>
    <h1>Mes scores</h1>
</header>
<body>
    <div class="container-scores">
        <div class="container-scores-top">
            <div class="field">
                <label for="date">Sélectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div class="field">
                <label for="date">Sélectionner date:</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="">
            </div>
            <div class="field">
                <button type="submit">Recherche</button>
            </div>
        </div>
        <div class="container-scores-bottom">
            <div class="response">

                <span class="score-global">120 points</span>

                <div class="response-details">
                    <span class="title-event">Cataclysme 5</span>
                    <span class="score">120 points</span>
                </div>
            </div>
            <hr class="divider" />
